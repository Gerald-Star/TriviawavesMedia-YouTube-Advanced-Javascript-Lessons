<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>I'm a Software Developer</h1>
		<a href="#" class="reset">Reset</a> <!--can use id here on both-->
		<a href="#" class="howareyou">Learn more about me</a>


    <!--JAVASCRIPT-->
		<script type="text/javascript">

		var reset = document.querySelector(".reset"); /* change here getElementById (reset)*/

		reset.addEventListener('click',function(){

			var h1 = document.querySelector("h1");
			h1.innerHTML = "Application Developer is my passion";
			console.log(h1);

		});

    /*** 2nd way to do the same thing for ***/
    /* getElementByClassName grabs all the class in the page
    To grab only one class using array index [0] place on console.log(a[0])
    and on a[0].addEventListener('click',function(){}) [0] is placed on a[0] **/
    

			var a = document.querySelector(".howareyou"); /**change to getElementById*/

			a.addEventListener('click',function(){

				var h1 = document.querySelector("h1");
				h1.innerHTML = "Authenticating the user is my passion";
				console.log(h1);

			});


		</script>
  
</body>
</html>
