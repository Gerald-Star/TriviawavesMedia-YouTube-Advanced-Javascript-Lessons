<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="container">

  </div>

  <style>
    #container {
      position: absolute;
      left: 20px;
      top: 20px;
      height: 500px;
      width: 500px;
      border: 3px solid #CCC;
      background-color: #FFF;
    }

    .box {
      float: left;
      width: 75px;
      height: 100px;
      margin: 10px;
      background: #FFF url('http://placekitten.com/g/75/100/') no-repeat;
    }
  </style>

  <script>

    var x;
    for (x = 0; x < 20; x++) {

      setTimeout(function () {

        var box = document.createElement('div');
        box.className = 'box';
        document.getElementById('container').appendChild(box);

      }, 500 * x);

    }

  </script>

</body>

</html>
